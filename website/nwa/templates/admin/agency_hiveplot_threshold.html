{% extends "admin/base_site.html" %}
{% load l10n %}

{% block content %}
<form action="" method="post">{% csrf_token %}
  <div>
    {% for obj in queryset %}
    <input type="hidden" name="_selected_action" value="{{ obj.pk|unlocalize }}" />
    {% endfor %}

    <label for="quantity">Degree threshold for labels:</label>
    <input type="number" id="degree" name="degree" min="0" value="2" size="2" maxlength="3" style="width: 30px" />
    
    <input type="hidden" name="post" value="yes" />
    <input type="hidden" name="action" value="create_agency_hiveplot" />
    <input type="submit" value="Create HivePlot" />
  </div>
</form>

Labels will be included for nodes with degrees greater than this number.

{% endblock %}
